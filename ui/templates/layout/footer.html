{{define "footer"}}
<footer class="app-footer">
    <div class="footer-meta">
        <div class="footer-item" title="Application">
            <i class="fas fa-desktop"></i>
            <span>{{.App.Name}}</span>
        </div>
        <div class="footer-sep">|</div>
        <div class="footer-item" title="Version">
            <i class="fas fa-code-branch"></i>
            <span>{{.App.Version}}</span>
        </div>
        <div class="footer-sep">|</div>
        <div class="footer-item" title="Author">
            <i class="fas fa-user-circle"></i>
            <span>{{.App.Author}}</span>
        </div>
    </div>

    <div id="log-terminal" class="footer-terminal {{if .IsProcessing}}visible{{else}}hidden{{end}}">
        <div class="terminal-display">
            <div class="terminal-line">
                <span class="prompt">$</span>
                <span id="bg-process-output">{{if .IsProcessing}}{{T .Lang `processing_tasks` }}{{else}}{{T .Lang
                    `system_ready` }}{{end}}</span>
            </div>
        </div>
    </div>

    <div class="footer-meta">
        <div class="footer-item" title="Database">
            <i class="fas fa-database text-accent"></i>
            <span>{{.App.DBName}}</span>
        </div>
        <div class="footer-sep">|</div>
        <div class="footer-item warning-highlight" title="Build Date">
            <div class="status-dot"></div>
            <span>{{.App.LastBuild}}</span>
        </div>
    </div>
</footer>
{{end}}
