<!DOCTYPE html>
<html lang="{{.Lang}}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} | SlideForge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body class="full-page-center">
    <div class="floating-controls">
        <button class="btn btn-muted loop-selector" data-action="switch-lang" data-langs='{{.LangsJSON}}'
            data-current="{{.Lang}}" title="{{T .Lang `switch_language` }}">
            <i class="fas fa-globe"></i>
            <span style="text-transform: uppercase;">{{.Lang}}</span>
        </button>
        <button class="btn btn-muted" id="theme-toggle" title="{{T .Lang `toggle_theme` }}">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="/static/images/logo.png" alt="SlideForge Logo" class="login-logo">
                <h1>SlideForge</h1>
                <p>{{T .Lang `welcome` }}</p>
            </div>
            <div class="login-body">
                {{if .Error}}
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    {{.Error}}
                </div>
                {{end}}
                <form action="/login-action" method="POST">
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" class="form-control"
                                placeholder="{{T .Lang `username` }}" required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="{{T .Lang `password` }}" required>
                        </div>
                    </div>
                    <div class="login-actions">
                        <button type="submit" class="btn btn-primary btn-login" title="{{T .Lang `sign_in` }}">
                            <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="login-footer">
            <small class="text-muted">
                <i class="fas fa-shield-alt"></i> Secure Workshop Access
            </small>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
